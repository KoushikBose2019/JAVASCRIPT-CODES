<html>
<head>
  <title>For loop in js</title>
  <script type="text/javascript">
    //print the table of 5 using for loop
    //print first 5 even number*//2,4,6,8,10
    //for loop is used when the number of iteration is know in advance
    var x=0;
    do{
        document.write("<h2>koushik</h2>"); 
        x--;   
    }
    while(x>5);

    </script>
</head>

</html>
