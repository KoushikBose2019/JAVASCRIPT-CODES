<html>
<head>
    <title>scope of variable</title>
    <script type="text/javascript">
    var b=7;
    function myfunction()
    {
        var a=6;//local variable
        alert("<h1>"+a+"</h1>");
        alert("<h1>"+b+"</h1>");
        
    }
    //var a=5;//global variable
    myfunction();

    alert("<h1>"+a+"</h1>");
        
    </script>
</head>











</html>
