<html>
    <head>
        <title>Switch case in Js</title>
        <script type="text/javascript">
        //find a day of week by accepting its number
        //1->sunday 2->monday etc
        var day=1;
        switch(day)
        {
            case 1:
            document.write("<h2>sunday</h2>");
            break;
            case 2:
            document.write("<h2>monday</h2>");
            break;
        }
        </script>
    </head>
</html>
